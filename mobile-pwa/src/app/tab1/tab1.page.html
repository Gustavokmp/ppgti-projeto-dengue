<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dados de Dengue
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mt-1"></div>
  <app-total-casos  [total_cases]="totalCases"></app-total-casos>

  <ion-text>
    <h1>Mapa de Calor de Incidência de Casos</h1>
  </ion-text>
  <app-mapa-paraiba *ngIf="listCasesByCity" [listCases]="listCasesByCity" class="map-position"></app-mapa-paraiba>

  <ion-text>
    <h1 class="bold-text">Casos de Dengue</h1>
  </ion-text>

  <!-- Componente do gráfico de linha temporal -->
  <app-grafico-linha-temporal></app-grafico-linha-temporal>
</ion-content>
